<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-container">
        <h1>Ahorcado</h1>
        <div>
            <input type="text" id="player-name" placeholder="Ingresa tu nombre">
            <button id="start-game">Comenzar Juego</button>
        </div>
    </div>
      <div id="game-container" style="display:none;">
        <h1 id="title1">Ahorcado</h1> 
        <p id="word-display">_ _ _ _ _</p>
        <input type="text" id="letter-input" maxlength="1">
        <button id="guess-button">Enviar</button>
        <p id="message"></p>
        <p id="remaining-attempts"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
